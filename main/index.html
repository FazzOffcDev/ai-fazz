<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>FazzCodex AI Pro - Chat Responsif</title>

<!-- Font & Icons -->
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">

<!-- Prism.js for Syntax Highlight -->
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/prismjs/1.29.0/themes/prism-tomorrow.min.css"/>

<style>
:root {
  --primary: #1a73e8;
  --accent: #00bcd4;
  --text: #e2e8f0;
  --text-light: #94a3b8;
  --border: rgba(255,255,255,0.1);
  --glass-bg: rgba(255,255,255,0.08);
  --radius: 18px;
  --shadow-glow: 0 0 25px rgba(26,115,232,0.3);
}

/* ---------- BASE ---------- */
body {
  font-family: "Inter", sans-serif;
  background: linear-gradient(135deg,#0a0f1c,#111a2f);
  margin: 0;
  height: 100vh;
  display: flex;
  flex-direction: column;
  color: var(--text);
  overflow: hidden;
}

/* ---------- APP CONTAINER ---------- */
.chat-app {
  flex: 1;
  display: flex;
  border-radius: var(--radius);
  margin: 10px;
  overflow: hidden;
  border: 1px solid var(--border);
  background: var(--glass-bg);
  backdrop-filter: blur(20px);
  box-shadow: var(--shadow-glow);
}

/* ---------- SIDEBAR ---------- */
.sidebar {
  width: 250px;
  background: rgba(15,23,42,0.9);
  display: flex;
  flex-direction: column;
  border-right: 1px solid var(--border);
  overflow-y: auto;
  transition: left 0.3s ease, width 0.3s;
}
.sidebar-header {
  display: flex;
  align-items: center;
  justify-content: space-between;
  padding: 16px 22px;
  font-weight: 700;
  color: var(--accent);
}
.sidebar .nav-list {
  list-style: none;
  margin: 0; padding: 0;
}
.nav-list li a {
  display: flex;
  align-items: center;
  color: var(--text-light);
  padding: 12px 22px;
  text-decoration: none;
  transition: 0.3s;
}
.nav-list li a:hover { background: rgba(255,255,255,0.05); color: var(--accent); }
.nav-list li a i { width: 22px; margin-right: 10px; }
.upgrade-box {
  background: linear-gradient(145deg,var(--primary),var(--accent));
  color: #fff; margin: 18px; padding: 12px;
  border-radius: var(--radius); text-align: center;
  font-weight: 600; box-shadow: 0 0 10px rgba(26,115,232,0.25);
  cursor: pointer; transition: 0.3s;
}
.upgrade-box:hover { transform: scale(1.05); box-shadow: 0 0 20px rgba(26,115,232,0.35); }

/* ---------- MAIN CHAT ---------- */
.chat-main {
  flex: 1;
  display: flex;
  flex-direction: column;
  background: rgba(17,25,40,0.65);
  min-width: 0;
}

.chat-header {
  display: flex;
  justify-content: space-between;
  align-items: center;
  padding: 14px 20px;
  border-bottom: 1px solid var(--border);
}
.chat-header .ai-info { display: flex; align-items: center; gap: 10px; }
.chat-header img { width: 40px; height: 40px; border-radius: 50%; border: 2px solid var(--accent); }

.chat-container {
  flex: 1;
  overflow-y: auto;
  padding: 20px;
  scroll-behavior: smooth;
  overscroll-behavior: contain;
}
.chat-container::-webkit-scrollbar { width: 8px; }
.chat-container::-webkit-scrollbar-thumb {
  background: rgba(255,255,255,0.2);
  border-radius: 8px;
}

/* ---------- MESSAGE BUBBLES ---------- */
.message {
  display: flex;
  margin-bottom: 20px;
}
.message-content {
  padding: 14px 18px;
  border-radius: var(--radius);
  max-width: 80%;
  word-wrap: break-word;
  line-height: 1.6;
}
.user .message-content {
  background: linear-gradient(135deg,var(--primary),var(--accent));
  color: #fff; margin-left: auto;
}
.bot .message-content {
  background: rgba(255,255,255,0.05);
  border: 1px solid var(--border);
  color: var(--text);
  margin-right: auto;
}

/* ---------- CODE BLOCKS ---------- */
.code-header {
  display: flex;
  justify-content: space-between;
  align-items: center;
  background: rgba(255,255,255,0.08);
  border-radius: 8px 8px 0 0;
  padding: 6px 10px;
  font-size: 0.85rem;
  font-weight: 500;
  color: var(--accent);
}
.copy-button {
  background: none;
  border: none;
  color: var(--text);
  cursor: pointer;
}
pre {
  margin: 0;
  padding: 14px;
  background: #1e1e2f;
  border-radius: 0 0 8px 8px;
  overflow-x: auto;
}
pre code { font-size: 0.95rem; }

/* ---------- INPUT AREA ---------- */
.input-area {
  display: flex;
  align-items: center;
  padding: 14px;
  border-top: 1px solid var(--border);
  background: rgba(15,23,42,0.7);
}
.input-area input {
  flex: 1;
  background: rgba(255,255,255,0.08);
  border: 1px solid var(--border);
  border-radius: 50px;
  padding: 14px 18px;
  color: var(--text);
  font-size: 1rem;
  outline: none;
}
.send-button {
  width: 48px; height: 48px; margin-left: 10px;
  border-radius: 50%; border: none;
  background: var(--primary);
  color: #fff; font-size: 1.3rem;
  cursor: pointer; transition: 0.3s;
}
.send-button:hover { transform: scale(1.08); background: var(--accent); }

/* ---------- RESPONSIVE ---------- */
@media (max-width: 900px) {
  .chat-app { flex-direction: column; height: 100vh; margin: 0; }
  .sidebar {
    position: fixed; left: -260px; top: 0; height: 100%;
    z-index: 1000; width: 250px;
  }
  .sidebar.active { left: 0; }
  .chat-container { padding-bottom: 70px; }
}
</style>
</head>

<body>
<div class="chat-app">
  <!-- Sidebar -->
  <aside class="sidebar" id="sidebar">
    <div class="sidebar-header">
      <span>FazzCodex Pro</span>
      <button id="toggleSidebar" style="background:none;border:0;color:var(--text-light);cursor:pointer"><i class="fas fa-bars"></i></button>
    </div>
    <ul class="nav-list">
      <li><a href="https://trakteer.id/fazzcodex/tip" class="active"><i class="fas fa-comments"></i>Donasi</a></li>
      <li><a href="https://t.me/fazzcodex"><i class="fas fa-plus-circle"></i>Contact Dev</a></li>
      <li><a href="https://t.me/fazzinformation"><i class="fas fa-clock-rotate-left"></i>Komunitas</a></li>
    </ul>
    <div class="upgrade-box">ðŸš€ Upgrade ke Premium</div>
  </aside>

  <!-- Main Chat -->
  <main class="chat-main">
    <header class="chat-header">
      <div class="ai-info">
        <img src="https://i.ibb.co/mD7KHbm/ai-avatar.png" alt="AI Avatar">
        <div>
          <h3>Asisten Kode Fazz</h3>
          <small style="color:var(--accent)">Online</small>
        </div>
      </div>
      <button class="hamburger-btn mobile" onclick="toggleSidebar()"><i class="fas fa-bars"></i></button>
    </header>

    <div class="chat-container" id="chatBox">
      <div class="message bot">
        <div class="message-content">ðŸ‘‹ Halo! Selamat datang di <b>FazzCodex AI Pro</b>.</div>
      </div>
    </div>

    <div class="input-area">
      <input id="messageInput" placeholder="Ketik pesan di sini..." />
      <button class="send-button" onclick="sendMessage()"><i class="fas fa-paper-plane"></i></button>
    </div>
  </main>
</div>

<!-- Prism.js -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/prismjs/1.29.0/prism.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/prismjs/1.29.0/components/prism-javascript.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/prismjs/1.29.0/components/prism-python.min.js"></script>

<script>
const chatBox = document.getElementById('chatBox');
const messageInput = document.getElementById('messageInput');
const sidebar = document.getElementById('sidebar');

let userId = localStorage.getItem('userId') || 'user-' + Math.random().toString(36).substr(2,9);
localStorage.setItem('userId', userId);
let isTyping = false;

function toggleSidebar() {
  sidebar.classList.toggle('active');
}

function copyCode(buttonElement) {
  const pre = buttonElement.closest('.message-content').querySelector('pre');
  if (!pre) return alert('Tidak ada kode!');
  navigator.clipboard.writeText(pre.textContent.trim()).then(()=>{
    buttonElement.innerHTML = '<i class="fas fa-check"></i> Disalin!';
    setTimeout(()=>buttonElement.innerHTML='<i class="fas fa-copy"></i> Salin',2000);
  });
}

async function typeMessage(target, text, delay=10) {
  for(let i=0; i<text.length; i++) {
    target.innerHTML += text[i]==='\n' ? '<br>' : text[i];
    chatBox.scrollTop = chatBox.scrollHeight;
    await new Promise(r=>setTimeout(r, delay));
  }
}

async function displayMessage(message, sender) {
  const wrapper = document.createElement('div');
  wrapper.classList.add('message', sender);
  const content = document.createElement('div');
  content.classList.add('message-content');
  wrapper.appendChild(content);
  chatBox.appendChild(wrapper);
  chatBox.scrollTop = chatBox.scrollHeight;

  if (sender === 'user') {
    content.textContent = message;
    return;
  }

  const parts = message.split('```');
  for (let i=0; i<parts.length; i++) {
    if (i % 2 === 0) {
      if (parts[i].trim()) {
        const textDiv = document.createElement('div');
        content.appendChild(textDiv);
        await typeMessage(textDiv, parts[i].trim());
      }
    } else {
      const codeBlock = parts[i].trim();
      const [lang,...lines] = codeBlock.split('\n');
      const codeLang = lang.trim() || 'plaintext';
      const codeText = lines.join('\n');
      const header = document.createElement('div');
      header.classList.add('code-header');
      header.innerHTML = `<span>${codeLang.toUpperCase()}</span>
        <button class="copy-button" onclick="copyCode(this)"><i class="fas fa-copy"></i> Salin</button>`;
      const pre = document.createElement('pre');
      const code = document.createElement('code');
      code.className = 'language-' + codeLang;
      code.textContent = codeText;
      pre.appendChild(code);
      content.appendChild(header);
      content.appendChild(pre);
      Prism.highlightElement(code);
    }
  }
}

async function sendMessage() {
  const msg = messageInput.value.trim();
  if (!msg || isTyping) return;
  displayMessage(msg, 'user');
  messageInput.value = '';
  isTyping = true;

  try {
    const res = await fetch('/chat', {
      method: 'POST',
      headers: { 'Content-Type': 'application/json' },
      body: JSON.stringify({ message: msg, sessionId: userId })
    });
    if (!res.ok) throw new Error(`HTTP ${res.status}`);
    const data = await res.json();
    const reply = data.reply || 'Tidak ada balasan.';
    await displayMessage(reply, 'bot');
  } catch (e) {
    await displayMessage(`âš ï¸ Gagal: ${e.message}`, 'bot');
  }
  isTyping = false;
}

messageInput.addEventListener('keydown', e=>{
  if (e.key==='Enter' && !e.shiftKey) {
    e.preventDefault();
    sendMessage();
  }
});
</script>
</body>
</html>
