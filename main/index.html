<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>FazzCodex AI Pro - Chat Asisten</title>

<!-- Font & Icons -->
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" />
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet" />

<!-- Prism.js (Syntax Highlight) -->
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/prismjs/1.29.0/themes/prism-tomorrow.min.css" />

<style>
:root {
  --primary: #1a73e8;
  --accent: #00bcd4;
  --text: #e2e8f0;
  --text-light: #94a3b8;
  --border: rgba(255, 255, 255, 0.1);
  --glass-bg: rgba(255, 255, 255, 0.08);
  --radius: 16px;
  --shadow-glow: 0 0 20px rgba(26, 115, 232, 0.3);
}

body {
  margin: 0;
  height: 100vh;
  font-family: "Inter", sans-serif;
  color: var(--text);
  background: linear-gradient(135deg, #0a0f1c, #111a2f);
  display: flex;
  flex-direction: column;
}

/* --- MAIN APP LAYOUT --- */
.chat-app {
  flex: 1;
  display: flex;
  overflow: hidden;
  border-radius: var(--radius);
  border: 1px solid var(--border);
  margin: 10px;
  background: var(--glass-bg);
  backdrop-filter: blur(18px);
  box-shadow: var(--shadow-glow);
}

/* --- SIDEBAR --- */
.sidebar {
  width: 250px;
  background: rgba(15, 23, 42, 0.92);
  display: flex;
  flex-direction: column;
  border-right: 1px solid var(--border);
  transition: left 0.3s ease;
  position: relative;
  overflow-y: auto;
}
.sidebar-header {
  display: flex;
  align-items: center;
  justify-content: space-between;
  padding: 16px 22px;
  font-weight: 700;
  color: var(--accent);
}
.nav-list {
  list-style: none;
  margin: 0;
  padding: 0;
}
.nav-list li a {
  display: flex;
  align-items: center;
  color: var(--text-light);
  padding: 12px 22px;
  text-decoration: none;
  transition: 0.3s;
}
.nav-list li a:hover {
  background: rgba(255, 255, 255, 0.05);
  color: var(--accent);
}
.nav-list li a.active {
  background: rgba(26, 115, 232, 0.15);
  color: var(--primary);
  font-weight: 600;
}
.nav-list li a i {
  width: 22px;
  margin-right: 12px;
}
.upgrade-box {
  background: linear-gradient(145deg, var(--primary), var(--accent));
  color: #fff;
  margin: 18px;
  padding: 12px;
  border-radius: var(--radius);
  text-align: center;
  font-weight: 600;
  cursor: pointer;
  box-shadow: 0 0 10px rgba(26, 115, 232, 0.25);
  transition: 0.3s;
}
.upgrade-box:hover {
  transform: scale(1.05);
}

/* --- CHAT MAIN --- */
.chat-main {
  flex: 1;
  display: flex;
  flex-direction: column;
  background: rgba(17, 25, 40, 0.6);
}

/* --- HEADER --- */
.chat-header {
  display: flex;
  justify-content: space-between;
  align-items: center;
  padding: 14px 20px;
  border-bottom: 1px solid var(--border);
}
.chat-header .info {
  display: flex;
  align-items: center;
  gap: 10px;
}
.chat-header img {
  width: 40px;
  height: 40px;
  border-radius: 50%;
  border: 2px solid var(--accent);
}

/* --- CHAT CONTAINER --- */
.chat-container {
  flex: 1;
  padding: 20px;
  overflow-y: auto;
  scroll-behavior: smooth;
}
.chat-container::-webkit-scrollbar {
  width: 8px;
}
.chat-container::-webkit-scrollbar-thumb {
  background: rgba(255, 255, 255, 0.2);
  border-radius: 8px;
}

/* --- MESSAGE BUBBLES --- */
.message {
  display: flex;
  margin-bottom: 18px;
}
.message-content {
  max-width: 80%;
  border-radius: var(--radius);
  padding: 14px 18px;
  line-height: 1.6;
}
.user .message-content {
  background: linear-gradient(135deg, var(--primary), var(--accent));
  color: #fff;
  margin-left: auto;
}
.bot .message-content {
  background: rgba(255, 255, 255, 0.05);
  border: 1px solid var(--border);
  color: var(--text);
  margin-right: auto;
}

/* --- CODE BLOCKS --- */
.code-header {
  display: flex;
  justify-content: space-between;
  align-items: center;
  background: rgba(255, 255, 255, 0.08);
  border-radius: 8px 8px 0 0;
  padding: 6px 10px;
  font-size: 0.85rem;
  color: var(--accent);
}
.copy-button {
  background: none;
  border: none;
  color: var(--text);
  cursor: pointer;
}
pre {
  margin: 0;
  padding: 14px;
  background: #1e1e2f;
  border-radius: 0 0 8px 8px;
  overflow-x: auto;
}
pre code {
  font-size: 0.95rem;
}

/* --- INPUT AREA --- */
.input-area {
  display: flex;
  align-items: center;
  padding: 14px;
  border-top: 1px solid var(--border);
  background: rgba(15, 23, 42, 0.8);
  position: sticky;
  bottom: 0;
}
.input-area input {
  flex: 1;
  background: rgba(255, 255, 255, 0.08);
  border: 1px solid var(--border);
  border-radius: 50px;
  padding: 14px 18px;
  color: var(--text);
  outline: none;
  font-size: 1rem;
}
.send-button {
  width: 48px;
  height: 48px;
  margin-left: 10px;
  border-radius: 50%;
  border: none;
  background: var(--primary);
  color: #fff;
  font-size: 1.3rem;
  cursor: pointer;
  transition: 0.3s;
}
.send-button:hover {
  background: var(--accent);
  transform: scale(1.05);
}

/* --- RESPONSIVE --- */
@media (max-width: 900px) {
  .sidebar {
    position: fixed;
    top: 0;
    left: -260px;
    height: 100%;
    z-index: 1000;
  }
  .sidebar.active {
    left: 0;
  }
  .chat-app {
    flex-direction: column;
    height: 100vh;
    margin: 0;
    border-radius: 0;
  }
  .chat-container {
    padding-bottom: 70px;
  }
}
</style>
</head>

<body>
<div class="chat-app">
  <aside class="sidebar" id="sidebar">
    <div class="sidebar-header">
      <span>FazzCodex Pro</span>
      <button id="toggleSidebar" style="background:none;border:0;color:var(--text-light);cursor:pointer"><i class="fas fa-bars"></i></button>
    </div>
    <ul class="nav-list">
      <li><a href="https://trakteer.id/fazzcodex/tip" class="active"><i class="fas fa-comments"></i>Donasi</a></li>
      <li><a href="https://t.me/fazzcodex"><i class="fas fa-user"></i>Contact Dev</a></li>
      <li><a href="https://t.me/fazzinformation"><i class="fas fa-users"></i>Komunitas</a></li>
    </ul>
    <div class="upgrade-box">🚀 Upgrade ke Premium</div>
  </aside>

  <main class="chat-main">
    <header class="chat-header">
      <div class="info">
        <img src="https://i.ibb.co/mD7KHbm/ai-avatar.png" alt="AI" />
        <div>
          <h3 style="margin:0;">Asisten Kode Fazz</h3>
          <small style="color:var(--accent)">Online</small>
        </div>
      </div>
      <button onclick="toggleSidebar()" class="hamburger-btn"><i class="fas fa-bars"></i></button>
    </header>

    <div class="chat-container" id="chatBox">
      <div class="message bot">
        <div class="message-content">👋 Halo! Selamat datang di <b>FazzCodex AI Pro</b>.</div>
      </div>
    </div>

    <div class="input-area">
      <input id="messageInput" placeholder="Ketik pesan di sini..." />
      <button class="send-button" onclick="sendMessage()"><i class="fas fa-paper-plane"></i></button>
    </div>
  </main>
</div>

<!-- Prism.js -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/prismjs/1.29.0/prism.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/prismjs/1.29.0/components/prism-javascript.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/prismjs/1.29.0/components/prism-python.min.js"></script>

<script>
const chatBox = document.getElementById('chatBox');
const messageInput = document.getElementById('messageInput');
const sidebar = document.getElementById('sidebar');

let userId = localStorage.getItem('userId') || 'user-' + Math.random().toString(36).substr(2,9);
localStorage.setItem('userId', userId);

function toggleSidebar() {
  sidebar.classList.toggle('active');
}

async function typeMessage(target, text, delay = 10) {
  for (let i = 0; i < text.length; i++) {
    target.innerHTML += text[i] === '\n' ? '<br>' : text[i];
    chatBox.scrollTop = chatBox.scrollHeight;
    await new Promise(r => setTimeout(r, delay));
  }
}

async function displayMessage(message, sender) {
  const wrapper = document.createElement('div');
  wrapper.classList.add('message', sender);
  const content = document.createElement('div');
  content.classList.add('message-content');
  wrapper.appendChild(content);
  chatBox.appendChild(wrapper);
  chatBox.scrollTop = chatBox.scrollHeight;

  if (sender === 'user') {
    content.textContent = message;
    return;
  }

  const parts = message.split('```');
  for (let i = 0; i < parts.length; i++) {
    if (i % 2 === 0) {
      if (parts[i].trim()) {
        const textDiv = document.createElement('div');
        content.appendChild(textDiv);
        await typeMessage(textDiv, parts[i].trim());
      }
    } else {
      const codeBlock = parts[i].trim();
      const [lang, ...lines] = codeBlock.split('\n');
      const codeLang = lang.trim() || 'plaintext';
      const codeText = lines.join('\n');
      const header = document.createElement('div');
      header.classList.add('code-header');
      header.innerHTML = `<span>${codeLang.toUpperCase()}</span>
        <button class="copy-button" onclick="navigator.clipboard.writeText(\`${codeText}\`)"><i class='fas fa-copy'></i> Salin</button>`;
      const pre = document.createElement('pre');
      const code = document.createElement('code');
      code.className = 'language-' + codeLang;
      code.textContent = codeText;
      pre.appendChild(code);
      content.appendChild(header);
      content.appendChild(pre);
      Prism.highlightElement(code);
    }
  }
}

async function sendMessage() {
  const msg = messageInput.value.trim();
  if (!msg) return;
  displayMessage(msg, 'user');
  messageInput.value = '';

  try {
    const res = await fetch('/chat', {
      method: 'POST',
      headers: { 'Content-Type': 'application/json' },
      body: JSON.stringify({ message: msg, sessionId: userId })
    });
    if (!res.ok) throw new Error(`HTTP ${res.status}`);
    const data = await res.json();
    const reply = data.reply || 'Tidak ada balasan.';
    await displayMessage(reply, 'bot');
  } catch (e) {
    await displayMessage(`⚠️ Gagal: ${e.message}`, 'bot');
  }
}

messageInput.addEventListener('keydown', e => {
  if (e.key === 'Enter' && !e.shiftKey) {
    e.preventDefault();
    sendMessage();
  }
});
</script>
</body>
</html>
